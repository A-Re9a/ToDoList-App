<body class=" text-white">
    <header class="d-flex  flex-column align-items-center justify-content-center my-5 ">
        <h1>ToDo List</h1>
    </header>
    <main>
        <div class="container text-center">
            <div class="inputs">
                <div class="text-center" data-aos="zoom-in">
                    <h2><i class="fa-solid fa-check-double"></i>
                        <span class="fs-5">Make your life easier</span>
                        <br><span class="fs-2">You can do it!</span>
                        <br> <span class="fs-5">Add your tasks to the list and check them off as you go.</span>
                        <i class="fa-solid fa-fighter-jet"></i>
                    </h2>
                </div>
                <div class="my-3">
                    <label for="taskNameInput" class="my-2 fw-bold" data-aos="fade-up" data-aos-duration="4000"><i
                            class="fa-solid fa-face-laugh-beam"></i> Tasks to do: </label>
                    <input oninput="valid(this,'nameAlert')" id="taskNameInput" type="text" class="form-control"
                        data-aos="fade-up" data-aos-duration="4000" placeholder="Add a task to your list...">
                    <p class="alert alert-danger py-0 d-none" id="nameAlert">Please enter a valid task</p>
                </div>
                <div class="my-4 text-center">
                    <button id="addBtn" onclick="addtask()" class="btn px-5 py-2" data-aos="fade-up"
                        data-aos-duration="9000">Add Task</button>
                </div>
            </div>
            <div id="todo" class="todo-container" data-aos="fade-up" data-aos-duration="10000"></div>
            <button class="btn btn-danger " onclick="deleteAllTasks()">Delete Tasks</button>
        </div>

    </main>

    <script src="js/bootstrap.bundle.js"></script>
    <!-------- aos js ------>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        AOS.init();
    </script>
    <!-------- aos js ------>

</body>
